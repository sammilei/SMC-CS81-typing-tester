<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>Testing Your Typing Skill</title>
<style>
body {
	background-color: #5F9EA0;
	background-image: url(bg.png);
    background-position: center bottom;
    background-repeat: no-repeat;
}

table {
	border-collapse: collapse;
	width: 35%;
}

th, td {
	padding: 5px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}

div {
	position: relative;
}

textarea {
	background-color: white;
	width: 600px;
	height: 120px;
	border: 3px solid #cccccc;
	padding: 10px;
	font-family: Tahoma, sans-serif;
	font-size : 16px;
}

.button {
	display: inline-block;
	padding: 10px 20px;
	font-size: 14px;
	cursor: pointer;
	text-align: center;
	text-decoration: none;
	outline: none;
	color: red;
	background-color: white;
	border: none;
	border-radius: 15px;
	box-shadow: 0 3px #CFA7B2;
}

.button:hover {
	background-color: yellow;
	color: white;
}

.button:active {
	background-color: red;
	color: white;
	box-shadow: 0 5px #DCDCDC;
	transform: translateY(4px);
</style>
</head>
<body>
	<script type="text/javascript" src="TypeTester.js">
		
	</script>
	<table align="center">
	<tr>
		<td><img style="width: 205px; height: 158px;" src="TypeYouUp.png" /></td><td><img style="width: 600px; height: 138px;" src = "banner.png"></td>
	</tr>
	</table>
	<div id="toolbar" >
		<table align="center">
			<tr>
				<td><select id="mode">
						<option value="Customize">Customize</option>
						<option value="Default">Default</option>
				</select> <font size="3" color="white">Text Mode</font>
				<select id="time">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
				</select> <font size="3" color="white">Minutes</font></td>
				<td>
					<button class = "button" type="button" id="submitChoice">Set Up then Press Confirm</button>
				</td>
			</tr>
		<tr>
		<th><textarea class = "article_area" id="article_area" disabled rows="10" cols="70"></textarea></th>

		<th><button class = 'button' type="button" id="submit_text">Confirm</button></th>
	</tr>
	</table>
	</div>
	</body>
</html>
