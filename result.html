<html>
<head>
<meta charset="ISO-8859-1">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>Testing Your Typing Skill</title>
<style>
body {
	background-color: #5F9EA0;
	background-image: url(bg.png);
    background-position: center bottom;
    background-repeat: no-repeat;
}

table {
	border-collapse: collapse;
	width: 35%;
}

th, td {
	padding: 5px;
	text-align: left;
	border-bottom: 1px solid #ddd;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 17 px;
	color: yellow;
}

div {
	position: relative;
}

.button {
	display: inline-block;
	padding: 10px 20px;
	font-size: 14px;
	cursor: pointer;
	text-align: center;
	text-decoration: none;
	outline: none;
	color: red;
	background-color: white;
	border: none;
	border-radius: 15px;
	box-shadow: 0 3px #CFA7B2;
}

.button:hover {
	background-color: yellow;
	color: white;
}

.button:active {
	background-color: red;
	color: white;
	box-shadow: 0 5px #DCDCDC;
	transform: translateY(4px);
}

p {
	color: white;
	font-family : "Comic Sans MS", cursive, sans-serif;
	font-size: 18px;
}

</style>
</head>

<body>
	<script type="text/javascript">
		$(document).ready(function() {
			//get local stored valus 
			var accuracy = sessionStorage.getItem('accuracy');
			var error = sessionStorage.getItem('error');
			//update the panel
			$('#error').text(error + " words/min");
			$('#accuracy').text(accuracy + " words/min");
		});

		function toIndexPage() {
			window.location.replace("index.html");
		}
	</script>
	<form>
		<table align="center">
			<tr>
				<td><img style="width: 205px; height: 158px;"
					src="TypeYouUp.png" /></td>
				<td><img style="width: 600px; height: 138px;" src="banner.png"></td>
			</tr>
		</table>
		<div>
			<table align="center">
				<tr>
					<td colspan="2">error:
						<p id="error"></p>
					</td>
				</tr>
				<tr>
					<td colspan="2">accuracy:
						<p id="accuracy"></p>
					</td>
				</tr>
				<tr>
					<td>
						<button class='button' onclick="toIndexPage(); return false;">Retry</button>
					</td>
				</tr>
			</table>
		</div>

	</form>

</body>
</html>
